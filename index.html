<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before You Land</title>
  <link rel="icon" href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect width="64" height="64" rx="12" fill="%23B85C38"/><text x="32" y="42" font-size="34" text-anchor="middle" fill="white" font-family="Arial">B</text></svg>'>
  <style>
    :root {
      --bg-color: #F7F5F0;
      --surface-color: #FFFFFF;
      --text-main: #2C3026;
      --text-muted: #737865;
      --text-faint: #A3A895;
      --accent-color: #B85C38;
      --border-color: #E6E2D6;
      --player-bg: #F0ECE1;
      --shadow-sm: 0 4px 12px rgba(44, 48, 38, 0.05);
      --shadow-lg: 0 20px 40px rgba(44, 48, 38, 0.08);
      
      --font-stack: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-stack);
      background-color: var(--bg-color);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      line-height: 1.5;
    }

    .app-container {
      width: 100%;
      max-width: 800px;
      background: var(--surface-color);
      border-radius: 24px;
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* --- HEADER & COUNTDOWN --- */
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2.5rem;
      border-bottom: 1px solid var(--border-color);
      background: var(--surface-color);
    }

    .app-title {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      text-transform: uppercase;
      color: var(--text-main);
    }

    .countdown-badge {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: var(--bg-color);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-muted);
      border: 1px solid var(--border-color);
    }

    .countdown-badge strong {
      color: var(--accent-color);
      font-size: 1.1rem;
    }

    /* --- NOW PLAYING HERO --- */
    .hero-section {
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 2rem;
      padding: 2.5rem;
      background: linear-gradient(to bottom, #FFFFFF, var(--bg-color));
    }

    .cover-art {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: var(--shadow-sm);
      background-color: var(--border-color);
    }

    .now-playing-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .subtitle {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--accent-color);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .np-title {
      font-size: 2rem;
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: -0.03em;
      margin-bottom: 1rem;
      color: var(--text-main);
    }

    .np-desc {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 1.5rem;
      line-height: 1.6;
      max-width: 90%;
    }

    .custom-player {
      width: 100%;
      background: var(--player-bg);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      padding: 0.9rem;
      display: grid;
      gap: 0.75rem;
      box-shadow: var(--shadow-sm);
    }

    .player-row-main {
      display: grid;
      grid-template-columns: 1fr 1.3fr 1fr;
      gap: 0.65rem;
    }

    .player-btn {
      border: 1px solid var(--border-color);
      border-radius: 12px;
      background: var(--surface-color);
      color: var(--text-main);
      min-height: 48px;
      padding: 0.6rem 0.9rem;
      font-family: inherit;
      font-size: 0.95rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
    }

    .player-btn:hover {
      transform: translateY(-1px);
      border-color: #d8d2c2;
      box-shadow: var(--shadow-sm);
    }

    .player-btn:active {
      transform: translateY(0);
    }

    .player-btn:focus-visible {
      outline: 2px solid var(--accent-color);
      outline-offset: 2px;
    }

    .player-btn-primary {
      background: var(--text-main);
      border-color: var(--text-main);
      color: var(--surface-color);
      font-size: 1rem;
    }

    .player-row-progress {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 0.6rem;
      align-items: center;
    }

    .time-label {
      font-size: 0.82rem;
      font-variant-numeric: tabular-nums;
      color: var(--text-muted);
      min-width: 2.6rem;
      text-align: center;
    }

    .seek-bar {
      width: 100%;
      height: 10px;
      margin: 0;
      accent-color: var(--accent-color);
      cursor: pointer;
    }

    .audio-hidden {
      display: none;
    }

    /* --- EPISODE LIST --- */
    .tracklist-section {
      padding: 0 2.5rem 2.5rem;
      background: var(--bg-color);
    }

    .tracklist-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 0.25rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border-color);
    }

    .episode-block-heading {
      margin: 0.75rem 0 0.35rem;
      padding: 0 0.15rem;
      font-size: 0.96rem;
      font-weight: 700;
      color: var(--text-main);
      letter-spacing: -0.01em;
    }

    .episode-block-heading:first-child {
      margin-top: 0;
    }

    .episode-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .episode-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.25rem;
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      text-align: left;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    /* Hover and Active states for Available episodes */
    .episode-btn:not(:disabled):hover {
      border-color: #D1CDA8;
      box-shadow: var(--shadow-sm);
      transform: translateY(-1px);
    }

    .episode-btn.active {
      background: var(--text-main);
      border-color: var(--text-main);
      color: var(--surface-color);
    }

    .episode-btn.active .ep-title {
      color: var(--surface-color);
    }

    .episode-btn.active .ep-num,
    .episode-btn.active .ep-duration,
    .episode-btn.active .ep-subheading {
      color: var(--text-faint);
    }

    /* Disabled/Upcoming states */
    .episode-btn:disabled {
      cursor: not-allowed;
      background: transparent;
      border-style: dashed;
      opacity: 0.7;
    }

    .episode-btn:disabled .ep-title {
      color: var(--text-muted);
    }

    .episode-btn:disabled .ep-subheading {
      color: var(--text-faint);
    }

    .ep-left {
      display: flex;
      align-items: flex-start;
      gap: 1.5rem;
    }

    .ep-text {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .ep-num {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-muted);
      font-variant-numeric: tabular-nums;
      padding-top: 0.15rem;
    }

    .ep-title {
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--text-main);
    }

    .ep-subheading {
      font-size: 0.84rem;
      color: var(--text-muted);
      line-height: 1.35;
    }

    .ep-duration {
      font-size: 0.85rem;
      color: var(--text-muted);
      font-variant-numeric: tabular-nums;
    }
    
    .ep-upcoming-badge {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-muted);
      background: var(--border-color);
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
    }

    @media (max-width: 700px) {
      .hero-section {
        grid-template-columns: 1fr;
        padding: 2rem 1.5rem;
        text-align: center;
      }
      
      .cover-art {
        max-width: 240px;
        margin: 0 auto;
      }

      .np-desc {
        max-width: 100%;
      }

      .app-header {
        flex-direction: column;
        gap: 1rem;
        padding: 1.5rem;
      }

      .custom-player {
        padding: 0.85rem;
      }

      .player-btn {
        min-height: 54px;
        font-size: 1rem;
      }

      .player-btn-primary {
        font-size: 1.06rem;
      }
      
      .tracklist-section {
        padding: 0 1.5rem 1.5rem;
      }

      .ep-left {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <main class="app-container">
    <header class="app-header">
      <div class="app-title">Before You Land: Puglia</div>
      <div class="countdown-badge" aria-live="polite">
        Departure in <strong id="days">00</strong> days
      </div>
    </header>

    <section class="hero-section">
      <img class="cover-art" src="cover.jpg" alt="Puglia landscape cover art" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\\\'http://www.w3.org/2000/svg\\\' width=\\\'400\\\' height=\\\'400\\\'><rect width=\\\'400\\\' height=\\\'400\\\' fill=\\\'#E6E2D6\\\'/></svg>'">
      
      <div class="now-playing-info">
        <div class="subtitle" id="nowPlayingSubtitle">Episode 01</div>
        <h1 class="np-title" id="nowPlayingTitle">Select an episode</h1>
        <p class="np-desc" id="nowPlayingDesc">Pick from the tracklist below to begin playback and prepare for the journey.</p>
        
        <div class="custom-player" aria-label="Audio player controls">
          <div class="player-row-main">
            <button id="rewindBtn" class="player-btn" type="button" aria-label="Rewind 15 seconds">-15s</button>
            <button id="playPauseBtn" class="player-btn player-btn-primary" type="button" aria-label="Play episode">Play</button>
            <button id="forwardBtn" class="player-btn" type="button" aria-label="Skip forward 30 seconds">+30s</button>
          </div>
          <div class="player-row-progress">
            <span class="time-label" id="currentTime">0:00</span>
            <input id="seekBar" class="seek-bar" type="range" min="0" max="0" value="0" step="0.1" aria-label="Seek through episode">
            <span class="time-label" id="durationTime">0:00</span>
          </div>
        </div>
        <audio id="audioPlayer" class="audio-hidden" preload="metadata"></audio>
      </div>
    </section>

    <section class="tracklist-section">
      <div class="tracklist-title">The Journey</div>
      <ol class="episode-list" id="episodeList"></ol>
    </section>
  </main>

  <script>
    const episodes = [
      {
        status: "available",
        block: "Block 1: The Land & Its Bones",
        file: "ep01_the_heel_of_the_boot.mp3",
        title: "The Heel of the Boot",
        subheading: "Map, coastlines, and the light that shapes everything",
        duration: "6:26",
        description: "Understanding the land before you land. A quick orientation to Puglia's geography: the Gargano, Tavoliere, Murge, and Salento, plus why the Adriatic-Ionian position and intense southern light shaped three thousand years of movement, trade, and culture."
      },
      {
        status: "available",
        block: "Block 1: The Land & Its Bones",
        file: "ep02_before_the_greeks_arrived.mp3",
        title: "Before the Greeks Arrived: A Messapian Speaks",
        subheading: "The Messapian roots beneath modern Puglia",
        duration: "7:13",
        description: "Travel back before Magna Graecia to meet the Messapians through an imagined first-person voice grounded in archaeology: their language, cities, rituals, and the enduring idea of place they called 'taotor'."
      },
      {
        status: "available",
        block: "Block 1: The Land & Its Bones",
        file: "ep03_magna_graecia.mp3",
        title: "Magna Graecia: When Puglia Was Greek",
        subheading: "Taras rises: Greek power, wealth, and ideas",
         duration: "8:27",
        description: "The Greeks colonized Taranto (Taras) and made it one of the richest cities in the ancient world. Explore how Greek culture fused into the local soil â€” the temples, the pottery, the philosophy of Archytas of Tarentum, who Plato actually visited."
      },
    ];

    const audioPlayer = document.getElementById("audioPlayer");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const rewindBtn = document.getElementById("rewindBtn");
    const forwardBtn = document.getElementById("forwardBtn");
    const seekBar = document.getElementById("seekBar");
    const currentTimeEl = document.getElementById("currentTime");
    const durationTimeEl = document.getElementById("durationTime");
    const episodeList = document.getElementById("episodeList");
    const nowPlayingSubtitle = document.getElementById("nowPlayingSubtitle");
    const nowPlayingTitle = document.getElementById("nowPlayingTitle");
    const nowPlayingDesc = document.getElementById("nowPlayingDesc");
    const daysEl = document.getElementById("days");
    let isScrubbing = false;

    function formatTime(seconds) {
      if (!Number.isFinite(seconds) || seconds < 0) return "0:00";
      const wholeSeconds = Math.floor(seconds);
      const mins = Math.floor(wholeSeconds / 60);
      const secs = wholeSeconds % 60;
      return `${mins}:${String(secs).padStart(2, "0")}`;
    }

    function syncProgressUI() {
      const duration = Number.isFinite(audioPlayer.duration) ? audioPlayer.duration : 0;
      const current = Number.isFinite(audioPlayer.currentTime) ? audioPlayer.currentTime : 0;

      seekBar.max = String(duration);
      if (!isScrubbing) {
        seekBar.value = String(current);
      }
      currentTimeEl.textContent = formatTime(current);
      durationTimeEl.textContent = formatTime(duration);
    }

    function updatePlayPauseLabel() {
      const isPlaying = !audioPlayer.paused && !audioPlayer.ended;
      playPauseBtn.textContent = isPlaying ? "Pause" : "Play";
      playPauseBtn.setAttribute("aria-label", isPlaying ? "Pause episode" : "Play episode");
    }

    // Countdown Logic
    function getNextMarchNineteenth() {
      const now = new Date();
      const year = now.getFullYear();
      const targetThisYear = new Date(year, 2, 19, 0, 0, 0, 0); 
      return now <= targetThisYear ? targetThisYear : new Date(year + 1, 2, 19, 0, 0, 0, 0);
    }

    function updateCountdown() {
      const now = new Date();
      const target = getNextMarchNineteenth();
      const msLeft = target.getTime() - now.getTime();
      const daysLeft = Math.max(0, Math.ceil(msLeft / (1000 * 60 * 60 * 24)));
      daysEl.textContent = String(daysLeft).padStart(2, "0");
    }

    // Player Logic
    function setActiveEpisode(index, autoplay = false) {
      const episode = episodes[index];
      if (!episode || episode.status !== "available") return;

      audioPlayer.src = episode.file;
      audioPlayer.load();
      
      // Update subtitle to show episode number instead of generic text
      nowPlayingSubtitle.textContent = `Episode ${String(index + 1).padStart(2, '0')}`;
      nowPlayingTitle.textContent = episode.title;
      nowPlayingDesc.textContent = episode.description;
      syncProgressUI();
      updatePlayPauseLabel();

      const buttons = episodeList.querySelectorAll("button");
      buttons.forEach((btn, i) => {
        if (!btn.disabled) {
            const isActive = i === index;
            btn.classList.toggle("active", isActive);
            btn.setAttribute("aria-pressed", isActive ? "true" : "false");
        }
      });

      if (autoplay) {
        audioPlayer.play().catch(() => {
          console.log("Autoplay blocked by browser. User must interact.");
          updatePlayPauseLabel();
        });
      }
    }

    playPauseBtn.addEventListener("click", () => {
      if (!audioPlayer.src) return;
      if (audioPlayer.paused) {
        audioPlayer.play().catch(() => {
          console.log("Playback failed. User interaction may be required.");
        });
      } else {
        audioPlayer.pause();
      }
    });

    rewindBtn.addEventListener("click", () => {
      audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 15);
    });

    forwardBtn.addEventListener("click", () => {
      const duration = Number.isFinite(audioPlayer.duration) ? audioPlayer.duration : audioPlayer.currentTime + 30;
      audioPlayer.currentTime = Math.min(duration, audioPlayer.currentTime + 30);
    });

    seekBar.addEventListener("pointerdown", () => {
      isScrubbing = true;
    });

    seekBar.addEventListener("pointerup", () => {
      isScrubbing = false;
    });

    seekBar.addEventListener("input", () => {
      currentTimeEl.textContent = formatTime(Number(seekBar.value));
    });

    seekBar.addEventListener("change", () => {
      audioPlayer.currentTime = Number(seekBar.value);
      isScrubbing = false;
    });

    audioPlayer.addEventListener("loadedmetadata", syncProgressUI);
    audioPlayer.addEventListener("timeupdate", syncProgressUI);
    audioPlayer.addEventListener("durationchange", syncProgressUI);
    audioPlayer.addEventListener("play", updatePlayPauseLabel);
    audioPlayer.addEventListener("pause", updatePlayPauseLabel);
    audioPlayer.addEventListener("ended", updatePlayPauseLabel);

    // Render Tracklist
    let hasRenderedUpcoming = false;

    let renderedBlock = "";

    episodes.forEach((episode, index) => {
      // If we already rendered one locked episode, stop rendering any more.
      if (hasRenderedUpcoming) return;

      const blockLabel = episode.block || "The Journey";
      if (blockLabel !== renderedBlock) {
        const blockItem = document.createElement("li");
        blockItem.className = "episode-block-heading";
        blockItem.textContent = blockLabel;
        episodeList.appendChild(blockItem);
        renderedBlock = blockLabel;
      }

      const item = document.createElement("li");
      const button = document.createElement("button");
      button.type = "button";
      button.className = "episode-btn";
      
      const isUpcoming = episode.status === "upcoming";
      
      if (isUpcoming) {
        button.disabled = true;
        button.setAttribute("aria-disabled", "true");
        button.innerHTML = `
          <div class="ep-left">
            <span class="ep-num">${String(index + 1).padStart(2, '0')}</span>
            <span class="ep-text">
              <span class="ep-title">${episode.title}</span>
              <span class="ep-subheading">${episode.subheading || ""}</span>
            </span>
          </div>
          <span class="ep-upcoming-badge">${episode.releaseText}</span>
        `;
        hasRenderedUpcoming = true; // Set flag to block subsequent upcoming episodes
      } else {
        button.setAttribute("aria-pressed", "false");
        button.innerHTML = `
          <div class="ep-left">
            <span class="ep-num">${String(index + 1).padStart(2, '0')}</span>
            <span class="ep-text">
              <span class="ep-title">${episode.title}</span>
              <span class="ep-subheading">${episode.subheading || ""}</span>
            </span>
          </div>
          <span class="ep-duration">${episode.duration}</span>
        `;
        button.addEventListener("click", () => setActiveEpisode(index, true));
      }

      item.appendChild(button);
      episodeList.appendChild(item);
    });

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60); 
    setActiveEpisode(0, false); 
  </script>
</body>
</html>
